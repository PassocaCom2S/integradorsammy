<ion-header>

  <ion-navbar>
    <ion-title>Atendimento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <ion-item *ngIf="attendance">
      <h1>Atendimento a solicitação!</h1><br/>

      <h2>User_id:{{attendance.user_id}}</h2>

      <p>Longitude:{{attendance.longitude}}</p>
      <p>Latitude:{{attendance.latitude}}</p>
      <p>Data:{{attendance.date}}</p>
      <p>Hora:{{attendance.time}}</p>
      <p>Status:{{attendance.status}}</p>
    </ion-item>
  </ion-list>

  <button ion-button round block (click)="voltarMenu()" class="space"> < Voltar </button>

</ion-content>
