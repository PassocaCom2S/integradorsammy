<ion-content padding class="fundo">



  <div class="conteudo">
  <form [formGroup]="login" (ngSubmit)="dadosLogin()">

    <img src="../../assets/imgs/saveus.png" alt="saveus" style="margin-top:30%;">

    <ion-item  class="labels">
      <ion-input type="text" placeholder="E-mail" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item class="labels">
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>

    <button ion-button round color="primary" type="submit" [disabled]="!login.valid" (click)="abrirHome()" class="buttons">Entrar</button>

  </form>

  <button ion-button round color="dark" (click)="abrirSignup()"  class="buttons">Cadastrar-se</button>

</div>
</ion-content>
