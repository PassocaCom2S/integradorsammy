<ion-header>

  <ion-navbar>
    <ion-title>Detalhes da Ocorrência</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="padding">
  <h2>Local da Ocorrência</h2>

    <div #map id="map"></div>



  <form [formGroup]="chamado" (ngSubmit)="dadosChamado()">
  <div class="form">
    <ion-item  class="item">
      <ion-label>Você é a vitima?</ion-label>
      <ion-toggle color="danger" formControlName="vitima" ></ion-toggle>
    </ion-item>


  </div>
    

    <button ion-button round block color="secondary" type="submit" (click)="concluirChamado()" class="space">Solicitar serviço - Polícia</button>

  </form>

</ion-content>
